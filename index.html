<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UPTAPCalcu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://balancemexico.com/wp-content/uploads/2023/10/img_3580-1.jpg")
                no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background: rgba(31,42,56,0.95);
            padding: 25px;
            border-radius: 14px;
            width: 95%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        .encabezado {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo {
            width: 90px;
        }

        h2 { margin: 0; }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        .obligatorio { color: #ff6b6b; font-size: 0.8em; }
        .opcional { color: #feca57; font-size: 0.8em; }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background: #e74c3c; }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.35);
            border-left: 4px solid #e74c3c;
            border-radius: 8px;
            display: none;
        }

        .resultado h3 {
            margin-top: 0;
            color: #feca57;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <div class="encabezado">
        <img src="https://sic.gob.mx/images/63228" class="logo" alt="Logo">
        <h2>Calculadora Forense</h2>
    </div>

    <label for="tempCuerpo">Temperatura del cuerpo (°C) <span class="obligatorio">*</span></label>
    <input type="number" id="tempCuerpo" placeholder="Ej. 32.5" required>

    <label for="tempAmbiente">Temperatura ambiente (°C) <span class="obligatorio">*</span></label>
    <input type="number" id="tempAmbiente" placeholder="Ej. 22" required>

    <label for="hora">Hora de medición (24 h) <span class="obligatorio">*</span></label>
    <input type="time" id="hora" required>

    <label for="tempInicial">Temperatura inicial (°C) <span class="opcional">(opcional)</span></label>
    <input type="number" id="tempInicial" placeholder="37">

    <label for="k">Constante K <span class="opcional">(opcional)</span></label>
    <input type="number" step="0.01" id="k" placeholder="0.12">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado">
        <h3>Resultado forense</h3>
        <p id="tiempo"></p>
        <p id="horaMuerte"></p>
    </div>

    <div class="footer-info">
        Ley de Enfriamiento de Newton<br>
        Equipo conformado por:<br>
        Iris Cristina Austria Duarte – 243289<br>
        Tadeo Emmanuel Ramírez Alfaro - 243099<br>
    </div>

</div>

<script>
function calcular() {
    const Tc = parseFloat(tempCuerpo.value);
    const Ta = parseFloat(tempAmbiente.value);
    const horaInput = hora.value;

    let T0 = parseFloat(tempInicial.value);
    let K = parseFloat(k.value);

    if (isNaN(Tc) || isNaN(Ta) || !horaInput) {
        alert("Completa todos los campos obligatorios.");
        return;
    }

    if (Tc <= Ta) {
        alert("La temperatura del cuerpo debe ser mayor que la del ambiente.");
        return;
    }

    if (isNaN(T0)) T0 = 37;
    if (isNaN(K)) K = 0.12;

    const tiempoHoras = (1 / K) * Math.log((T0 - Ta) / (Tc - Ta));

    const [h, m] = horaInput.split(":").map(Number);
    let minutosTotales = h * 60 + m - tiempoHoras * 60;

    minutosTotales = ((minutosTotales % 1440) + 1440) % 1440;

    let hora24 = Math.floor(minutosTotales / 60);
    const minFinal = Math.floor(minutosTotales % 60).toString().padStart(2, "0");

    const ampm = hora24 >= 12 ? "PM" : "AM";
    let hora12 = hora24 % 12;
    hora12 = hora12 ? hora12 : 12;

    document.getElementById("tiempo").innerHTML =
        "<strong>Tiempo desde la muerte:</strong> " + tiempoHoras.toFixed(2) + " horas";

    document.getElementById("horaMuerte").innerHTML =
        "<strong>Hora estimada de la muerte:</strong> " +
        hora12 + ":" + minFinal + " " + ampm;

    document.getElementById("resultado").style.display = "block";
}
</script>

</body>
</html>
