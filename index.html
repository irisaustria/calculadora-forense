<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UPTAP Calculadora forense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://balancemexico.com/wp-content/uploads/2023/10/img_3580-1.jpg")
                no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background: rgba(31,42,56,0.95);
            padding: 25px;
            border-radius: 14px;
            width: 95%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        .encabezado {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo { width: 90px; }

        h2 { margin: 0; }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        .obligatorio { color: #ff6b6b; font-size: 0.8em; }
        .opcional { color: #feca57; font-size: 0.8em; }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background: #e74c3c; }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.35);
            border-left: 4px solid #e74c3c;
            border-radius: 8px;
            display: none;
        }

        .resultado h3 {
            margin-top: 0;
            color: #feca57;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            opacity: 0.85;
        }

        /* PDF */
        .reporte-pdf {
            display: none;
            padding: 25px;
            font-family: Arial, sans-serif;
            color: #000;
            width: 600px;
            background: #fff;
        }
    </style>
</head>

<body>

<div class="contenedor">
    <div class="encabezado">
        <img src="https://sic.gob.mx/images/63228" class="logo" alt="Logo institucional">
        <h2>Calculadora Forense</h2>
    </div>

    <label for="tempCuerpo">Temperatura del cuerpo (°C) <span class="obligatorio">*</span></label>
    <input type="number" id="tempCuerpo" placeholder="Ej. 32.5" title="Temperatura corporal medida">

    <label for="tempAmbiente">Temperatura ambiente (°C) <span class="obligatorio">*</span></label>
    <input type="number" id="tempAmbiente" placeholder="Ej. 22" title="Temperatura ambiental">

    <label for="hora">Hora de medición <span class="obligatorio">*</span></label>
    <input type="time" id="hora" title="Hora de medición">

    <label for="tempInicial">Temperatura inicial (°C) <span class="opcional">(opcional)</span></label>
    <input type="number" id="tempInicial" placeholder="37" title="Temperatura corporal inicial estimada">

    <label for="k">Constante K <span class="opcional">(opcional)</span></label>
    <input type="number" step="0.01" id="k" placeholder="0.12" title="Constante de enfriamiento">

    <button onclick="calcular()">Calcular</button>
    <button onclick="exportarPDF()">Exportar PDF</button>

    <div class="resultado" id="resultado">
        <h3>Resultado forense</h3>
        <p id="tiempo"></p>
        <p id="horaMuerte"></p>
        <p id="texto"></p>
    </div>

    <div class="footer-info">
        Ley de Enfriamiento de Newton<br>
        Iris Cristina Austria Duarte – 243289<br>
        Tadeo Emmanuel Ramírez Alfaro – 243099
    </div>
</div>

<!-- CONTENEDOR SOLO PARA PDF -->
<div id="reportePDF" class="reporte-pdf">
    <h2 style="text-align:center;">Reporte de Análisis Forense</h2>
    <hr>
    <p><strong>Método:</strong> Ley de Enfriamiento de Newton</p>
    <p id="pdfTiempo"></p>
    <p id="pdfHora"></p>
    <h4>Conclusión</h4>
    <p id="pdfTexto" style="text-align:justify;"></p>
    <hr>
    <p style="font-size:12px; text-align:center;">
        EP1 · Unidad 1 · UPTAPCalcu
    </p>
</div>

<script>
function calcular() {
    const Tc = parseFloat(document.getElementById("tempCuerpo").value);
    const Ta = parseFloat(document.getElementById("tempAmbiente").value);
    const horaInput = document.getElementById("hora").value;

    const T0 = parseFloat(document.getElementById("tempInicial").value) || 37;
    const K = parseFloat(document.getElementById("k").value) || 0.12;

    if (isNaN(Tc) || isNaN(Ta) || !horaInput) {
        alert("Completa los campos obligatorios.");
        return;
    }

    if (Tc <= Ta) {
        alert("La temperatura corporal debe ser mayor que la ambiental.");
        return;
    }

    const tiempoHoras = (1 / K) * Math.log((T0 - Ta) / (Tc - Ta));

    const [h, m] = horaInput.split(":").map(Number);
    let minutos = h * 60 + m - tiempoHoras * 60;
    minutos = ((minutos % 1440) + 1440) % 1440;

    const h24 = Math.floor(minutos / 60);
    const min = Math.floor(minutos % 60).toString().padStart(2, "0");

    const ampm = h24 >= 12 ? "PM" : "AM";
    const h12 = h24 % 12 || 12;

    document.getElementById("tiempo").innerHTML =
        `<strong>Tiempo desde la muerte:</strong> ${tiempoHoras.toFixed(2)} horas`;

    document.getElementById("horaMuerte").innerHTML =
        `<strong>Hora estimada de la muerte:</strong> ${h12}:${min} ${ampm}`;

    document.getElementById("texto").innerHTML =
        "Con base en la Ley de Enfriamiento de Newton y considerando condiciones ambientales constantes, " +
        "se estima que el fallecimiento ocurrió aproximadamente " +
        tiempoHoras.toFixed(2) + " horas antes del momento de la medición.";

    document.getElementById("pdfTiempo").innerHTML =
        document.getElementById("tiempo").innerHTML;

    document.getElementById("pdfHora").innerHTML =
        document.getElementById("horaMuerte").innerHTML;

    document.getElementById("pdfTexto").innerText =
        document.getElementById("texto").innerText;

    document.getElementById("resultado").style.display = "block";
}

function exportarPDF() {
    const area = document.getElementById("reportePDF");
    area.style.display = "block";

    html2canvas(area, { scale: 2 }).then(canvas => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");

        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        pdf.addImage(canvas, "PNG", 10, 15, imgWidth, imgHeight);
        pdf.save("Reporte_Forense_UPTAPCalcu.pdf");

        area.style.display = "none";
    });
}
</script>

</body>
</html>
